name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - name: Publish to npm
        run: |
          npm install -g npm@latest
          npm ci
          npm publish
